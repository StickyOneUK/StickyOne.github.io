    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transparent Background</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
        
          body {
            background-image: url('https://cdn.discordapp.com/attachments/1203724044650807428/1204182180532715590/New_Project_9.png?ex=65d3cd0c&is=65c1580c&hm=ca0ef4aa36ae4509435ea8e90edfbe5986caaf2ace289829446d591e517c1dce&');
            background-size: cover; /* Adjust the background size */
            background-repeat: no-repeat; /* Prevent repeating of the background image */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh; /* Ensure full viewport height */
            color: white;
            font-size: 75px; /* Set default font size to 75 pixels */
            font-family: 'Bungee', sans-serif; /* Set font family to Bungee */
            text-align: center; /* Center align text */
          }
        
          #changeText {
            cursor: text; /* Show text cursor */
            outline: none; /* Remove outline */
          }
        
          #instructionText {
            font-size: 15px; /* Set instruction text size */
            font-family: Arial, sans-serif; /* Set font family to Arial */
            color: white; /* Set color to white */
          }
        
          /* Style for rectangle box */
          #rectangleBox {
            background-color: white; /* White background */
            padding: 20px; /* Add padding to the rectangle box */
            border-radius: 10px; /* Add border radius to make it rounded */
            margin-top: 20px; /* Add margin to separate it from the text */
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%; /* Set width of the rectangle box */
            max-width: 500px; /* Maximum width for smaller screens */
            border: 2px solid black; /* Add border to the rectangle box */
          }
        
          /* Style for font selection dropdown */
          #fontSelect {
            font-size: 10px; /* Set font size to 10 pixels */
            padding: 5px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            border: 2px solid black; /* Add border */
            outline: none; /* Remove outline */
            cursor: pointer; /* Show pointer cursor */
          }
        
          /* Style for color options */
          .colorOptionContainer {
            display: flex;
          }
        
          .colorOption {
            width: 30px; /* Set width of color options */
            height: 30px; /* Set height of color options */
            border-radius: 5px; /* Add border radius to make it rounded */
            cursor: pointer; /* Show pointer cursor on hover */
            margin-right: 10px; /* Add margin between color options */
            border: 2px solid black; /* Add default black border */
          }
        
          /* Style for download button */
          #downloadButton {
            background-color: #4CAF50; /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px; /* Add margin to separate it from color options */
            cursor: pointer; /* Show pointer cursor on hover */
            border-radius: 5px; /* Add border radius to make it rounded */
          }
        
          /* Style for download button on hover */
          #downloadButton:hover {
            background-color: #45a049; /* Darker green background color on hover */
          }
    
          /* Responsive styles */
          @media only screen and (max-width: 600px) {
            #rectangleBox {
              width: 90%; /* Adjust width for smaller screens */
            }
          }
        </style>
    </head>
    
    <body>
        <div id="instructionText">Enter text to preview vinyl lettering <br>Any missing characters we can sort on request</div> <br><br>
        <div id="changeText" contenteditable="true">Your Name</div>
        <div id="rectangleBox">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="font-size: 10px; font-family: Arial, sans-serif; color: black;">Font:</div>
                <!-- Font selection dropdown -->
                <select id="fontSelect">
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Bungee', sans-serif">Bungee</option>
                    <option value="'Courgette', cursive">Courgette</option>
                    <option value="'Droid Serif', serif">Droid Serif</option>
                    <option value="'Faustina', serif">Faustina</option>
                    <option value="'Gravitas One', cursive">Gravitas One</option>
                    <option value="'Lora', serif">Lora</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                    <option value="'Pacifico', cursive">Pacifico</option>
                    <option value="'Pathway Gothic One', sans-serif">Pathway Gothic One</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Shrikhand', cursive">Shrikhand</option>
                    <option value="'Yellowtail', cursive">Yellowtail</option>
                </select>
            </div>
            <div class="colorOptionContainer">
                <div class="colorOption" style="background-color: white;"></div>
                <div class="colorOption" style="background-color: black;"></div>
            </div>
            <!-- Download PNG button -->
         <button><a href="index.html"></a></button>
        </div>
    
        <script>
            // Change text color based on color option clicked
            document.querySelectorAll('.colorOption').forEach(function (colorOption) {
                colorOption.addEventListener('click', function () {
                    var color = this.style.backgroundColor;
                    document.getElementById('changeText').style.color = color;
                    // Remove outline from all color options
                    document.querySelectorAll('.colorOption').forEach(function (option) {
                        option.style.border = '2px solid black'; // Add default black border
                    });
                    // Add outline to the clicked color option
                    this.style.border = '2px solid #add8e6'; // Baby blue color
                });
            });
    
            // Change font family based on selected option
            document.getElementById('fontSelect').addEventListener('change', function () {
                var font = this.value;
                document.getElementById('changeText').style.fontFamily = font;
            });
        </script>
    </body>
    
    </html>
